{% extends 'Hotel/base.html' %}

{% block content %}
<h1>{{ title }}</h1>

<form  method="post">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p><label  for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}
            {% if f.help_text %}
                {{ f.help_text|safe }}
            {% endif %}
        </p>
        <div >{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Забронировать</button>
</form>


{% endblock content %}
